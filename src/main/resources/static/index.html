<!DOCTYPE html>
<html lang="zh-cn" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <base href="/"> -->
    <title data-ng-bind="'Admin System | ' + $state.current.data.pageTitle"></title>

    <!-- Bootstrap -->
    <!--<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"/>-->
    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"/>
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet"/>
    <link href="assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYMANICLY LOADED CSS FILES -->

    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="assets/global/css/components-rounded.min.css" id="style_components" rel="stylesheet"/>
    <link href="assets/global/css/plugins.min.css" rel="stylesheet"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="assets/layouts/layout/css/layout.min.css" rel="stylesheet"/>
    <link href="assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" id="style_color"/>
    <link href="assets/layouts/layout/css/custom.min.css" rel="stylesheet"/>
    <!-- END THEME LAYOUT STYLES -->

    <!--BEGIN THEME CUSTOM STYLES-->
    <link href="assets/custom/css/style.css" rel="stylesheet"/>
    <!--END THEME CUSTOM STYLES-->
    <link rel="shortcut icon" href="assets/favicon.ico"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-content-white"
      data-ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">

<!-- BEGIN PAGE SPINNER -->
<div data-ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
<header>
    <div data-ng-include="'app/layout/header.html'" data-ng-controller="HeaderController as vm"
         class="page-header navbar navbar-fixed-top"></div>
</header>
<!-- END HEADER -->

<div class="clearfix"></div>

<!-- BEGIN CONTAINER -->
<main role="main">
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'app/layout/sidebar.html'" data-ng-controller="SidebarController as vm"
             class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- BEGIN ACTUAL CONTENT -->
                <div data-ui-view class="fade-in-up"></div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
</main>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<footer>
    <div data-ng-include="'app/layout/footer.html'" data-ng-controller="FooterController as vm" class="page-footer"></div>
</footer>
<!-- END FOOTER -->

<!-- BEGIN JAVASCRIPTS -->
<!--[if lt IE 9]>
<script src="assets/global/plugins/respond.min.js"></script>
<script src="assets/global/plugins/excanvas.min.js"></script>
<![endif]-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/global/plugins/jquery.min.js"></script>
<script src="assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/global/plugins/jquery.blockui.min.js"></script>
<script src="assets/global/plugins/uniform/jquery.uniform.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
<script src="assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>

<!-- Angular JS -->
<script src="assets/global/plugins/angularjs/angular.min.js"></script>
<script src="assets/global/plugins/angularjs/angular-sanitize.min.js"></script>
<script src="assets/global/plugins/angularjs/angular-touch.min.js"></script>
<script src="assets/global/plugins/angularjs/plugins/angular-ui-router.min.js"></script>
<script src="assets/global/plugins/angularjs/plugins/ocLazyLoad.min.js"></script>
<script src="assets/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>

<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
<script src="assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="assets/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
<script src="assets/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
<script src="assets/layouts/layout/scripts/demo.min.js" type="text/javascript"></script>
<!-- END APP LEVEL JQUERY SCRIPTS -->

<!-- Customized JS-->
<script src="app/app.module.js"></script>
<script src="app/app.config.js"></script>
<script src="app/app.route.js"></script>
<script src="app/app.controller.js"></script>
<script src="app/app.directive.js"></script>
<script src="app/layout/header.controller.js"></script>
<script src="app/layout/sidebar.controller.js"></script>
<script src="app/layout/footer.controller.js"></script>
<!-- END JAVASCRIPTS -->

</body>

</html>
