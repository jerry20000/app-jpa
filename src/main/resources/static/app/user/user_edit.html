<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/dashboard">首页</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>系统维护</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>用户管理</span>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->
<h3 class="page-title"> 用户管理
    <small>user</small>
</h3>
<!-- END PAGE TITLE-->
<!-- END PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <form role="form" class="form-horizontal form-row-seperated" novalidate>
            <input type="hidden" data-ng-model="vm.user.id">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-shopping-cart"></i>
                        <span data-ng-if="vm.isNew">新增用户</span>
                        <span data-ng-if="!vm.isNew">修改用户</span>
                    </div>
                    <div class="actions btn-set">
                        <button type="button" name="back" class="btn btn-secondary-outline" data-ng-click="vm.back();">
                            <i class="fa fa-angle-left"></i> 返回
                        </button>
                        <button type="reset" class="btn btn-secondary-outline filter-cancel">
                            <i class="fa fa-reply"></i> 重置
                        </button>
                        <button type="submit" class="btn btn-success" data-ng-click="vm.save();">
                            <i class="fa fa-check"></i> 保存
                        </button>
                        <button type="button" class="btn btn-danger" data-ng-if="!vm.isNew"
                                data-ng-click="vm.remove();">
                            <i class="fa fa-remove"></i> 删除
                        </button>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="tabbable-bordered">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#" data-target="#tab_general" data-toggle="tab"> 基本信息 </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_general">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">名称:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" ng-model="vm.user.name"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">密码:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" ng-model="vm.user.password"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">地址:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">电话:
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"
                                                   placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
